<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Medico</h4>
                <h6 class="card-subtitle">Actualizar informaci√≥n</h6>
                <form class="form-horizontal p-t-20"
                [formGroup]="medicoForm"
                (submit)="guardarMedico()"
                >

                    <div class="form-group row"
                    *ngIf="medicoSelected"
                    >
                        <label for="exampleInputuname3" class="col-sm-3 control-label">Foto</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                               <img
                               [src]="medicoSelected.img! | imagen:'medicos'"
                               class="w140"
                                alt="">
                            </div>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="exampleInputuname3" class="col-sm-3 control-label">Nombre</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <div class="input-group-addon"><i class="ti-user"></i></div>
                                <input 
                                formControlName="nombre"
                                type="text" 
                                class="form-control"
                                 id="exampleInputuname3"
                                  placeholder="Nombre de medico">
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="exampleInputEmail3" class="col-sm-3 control-label">Hospital</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                            <select
                             name=""
                            formControlName="hospital"
                            class="form-control" id="">
                                <option value="">Seleccione Hospital</option>
                               <option
                               *ngFor="let hospital of hospitales"
                               [value]="hospital._id">{{hospital.nombre}}</option>

                            </select>
                            </div>
                        </div>
                    </div>
                  
                    <div class="form-group row m-b-0">
                        <div class="offset-sm-3 col-sm-9">
                            <button
                            [disabled]="medicoForm.invalid"
                            type="submit" class="btn btn-success waves-effect waves-light">
                            <i class="fa fa-save"></i>    
                                Guardar
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="col" *ngIf="hospitalSelected">
        <div class="card">
            <div class="card-body">
                <h4 class="card-tittle">Hospital</h4>
                <h6 class="card-subtitle">{{hospitalSelected.nombre}}</h6>
                <img
                class="img-thumbnail"
                [src]="hospitalSelected.img | imagen:'hospitales'" alt="">
            </div>
        </div>
    </div>
</div>
