<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Perfil usuario</h4>
                <h6 class="card-subtitle">Ajustes</h6>
                <form class="form p-t-20" [formGroup]="profileForm" (ngSubmit)="updateProfile()">
                    <div class="form-group">
                        <label for="exampleInputuname">User Name</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input
                            formControlName="nombre"
                            type="text" class="form-control"
                             id="exampleInputuname" 
                             placeholder="Nombre">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-email"></i></div>
                            <input 
                            formControlName="email"
                            type="email" class="form-control" 
                            id="exampleInputEmail1"
                             placeholder="Enter email"
                             [readOnly]="usuario.google">
                        </div>
                    </div>

                    <button 
                    [disabled]="profileForm.invalid"
                    type="submit" class="btn btn-success waves-effect waves-light m-r-10">
                        <i class="fa fa-save"></i>
                        Submit</button>

                </form>
            </div>
        </div>

    </div>

    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Avatar</h4>
                <h6 class="card-subtitle">Img de usuario</h6>
                <div class="text-center">
                    <img *ngIf="!imgTemp" [src]="usuario.imgUrl" alt="" class="img-avatar">
                    <img *ngIf="imgTemp" [src]="imgTemp" alt="" class="img-avatar">

                </div>

                <input type="file" (change)="cambiarImagen($any($event).target.files[0])">

                <br>
                <br>
                <button 
                [disabled]="!imagenSubir"
                (click)="subirImagen()"
                type="button" class="btn btn-success waves-effect waves-light m-r-10">
                    <i class="fa fa-save"></i>
                    Cambiar img</button>
                
            </div>
        </div>
    </div>
</div>
